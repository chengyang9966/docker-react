name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
   - 
      name: Build the Docker image
      run: docker build -t ga63qes/docker-react -f Dockerfile .
    -
      name: Generate Deployment Package
      run: zip -r deploy.zip *
    -
      name: Get timestamp
      uses: gerred/actions/current-time@main
      id: current-time
        
    - name: Run string replace
      uses: frabert/replace-string-action@main
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker react
          environment_name: Dockerreact-env-1
          existing_bucket_name: elasticbeanstalk-us-east-1-988335325762
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
